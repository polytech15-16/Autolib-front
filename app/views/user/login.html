<div ng-app="angularApp" ng-controller="UserLoginCtrl">
  <h1>Connection</h1>

  <form ng-show="!isAuthed()" novalidate class="simple-form">
    Login: <input type="text" ng-model="user.login" placeholder="login"/><br>
    Password: <input type="password" ng-model="user.password" placeholder="password"/><br/>
    <input type="button" ng-click="reset()" value="Reset"/>
    <input type="submit" ng-click="login()" value="Save"/>
  </form>


  <div ng-show="isAuthed()">
    <p>Vous êtes connecté !</p>
    <input type="button" ng-click="logout()" value="Deconnection"/>
  </div>

</div>
